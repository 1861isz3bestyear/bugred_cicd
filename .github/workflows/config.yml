name: UI Tests

on: [push]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
                    sudo chmod +x /usr/local/bin/docker-compose
                    docker-compose --version

      - name: Build Docker image
        run: docker-compose build

      - name: Run UI-tests via docker-compose
        env:
          LOGIN: ${{ secrets.LOGIN }}
        run: |
          docker-compose run --rm regression /bin/sh -c "uv run pytest -sv --alluredir=allure-results" || true

      - name: Generate Allure report
        run: |
          docker-compose run --rm regression /bin/sh -c "allure generate allure-results --clean -o allure-report"

      - name: Fix permissions
        run: sudo chown -R $USER:$USER allure-report

      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@4
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true
